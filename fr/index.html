     <script>

    function redirectpage(dest) {
      
      if (window.location.pathname!=dest) {
        if (window.location.replace)
          window.location.replace(dest)
        else
          window.location=dest
      }
    }


      function resolveAlias(lang,xalias) {
        
        
          if ('encparams_pgp'==xalias) {
            redirectpage(lang+'/d_encryption-parameters/#pgp');
            return;
          }
        
          if ('encparams_simple'==xalias) {
            redirectpage(lang+'/d_encryption-parameters/#simple');
            return;
          }
        
          if ('encparams_sym'==xalias) {
            redirectpage(lang+'/d_encryption-parameters/#sym');
            return;
          }
        
          if ('def'==xalias) {
            redirectpage(lang+'/topic_a/topic-a-b/');
            return;
          }
        
        redirectpage(lang+'/index.html');
      }  

     function resolve(lang) {

          var hash =window.location.hash.substring(1);
          if (hash.startsWith('alias_')) {
            resolveAlias(lang,hash.substring(6));
         }
         else {
            redirectpage(lang+'/index.html');
         }
     }

    /*
    Browser Language Redirect script- By JavaScript Kit
    For this and over 400+ free scripts, visit http://www.javascriptkit.com
    This notice must stay intact
    */
    //Enter ISO 639-2 letter Language codes to detect (see: http://www.w3.org/WAI/ER/IG/ert/iso639.htm):
    var langcodes=new Array("en", "de", "default")
    //Enter corresponding redirect URLs (last one is for default URL):
    var langredirects=new Array("", "de", "")
    var languageinfo=navigator.language? navigator.language : navigator.userLanguage
    var gotodefault=1
    

    for (i=0;i<langcodes.length-1;i++){
      if (languageinfo.substr(0,2)==langcodes[i]) {
        resolve(langredirects[i])
        gotodefault=0
        break
      }
    }

    if (gotodefault)
      resolve(langredirects[langcodes.length-1])
    </script>
 

</head>
